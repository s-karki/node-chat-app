<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <p>Welcome to the chat app, built with Socket.io</p>

    <script src = "/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript">
        var socket = io(); //init request and keep connection open

        socket.on('connect', () => console.log("Connected to server"))//event name, callback function.

        //As soon as the connection happens, the client prints this statement in the console, and the server prints its statement in its console. Cool!

        socket.on("disconnect", () =>  console.log("Disconnected from the server"));
        //if the server goes down/client disconnects

    </script>
</body>
</html>
